<!DOCTYPE html>
<html lang="en">
<!--[if IE 9]>  <html class="ie9" lang="en">    <![endif]-->
<!--[if IE 8]>  <html class="ie8" lang="en">    <![endif]-->
  <head>
    <!-- head -->
    {{ partial "head.html" . }}
    <!-- /head -->
  </head>

  <body>

    <!-- loader -->
    <!--<div id="loader-wrapper">
      {{ partial "loader.html" . }}
    </div>-->
    <!-- /loader -->

    <!-- sub-top -->
    <div id="sub-top-light">
      <div class="container">
        <div class="top-contacts">
          {{ partial "top.html" . }}
        </div>
      </div>
     </div>
    <!-- /sub-top -->

    <!-- main-top -->
    <header id="header-wrapper-mp" class="sticky-menu-light">

      <div class="sticky-header header-light" role="navigation">
        <div class="container mp-nav">

          <!-- Site Logo -->
          {{ partial "logo.html" . }}
          <!-- /Site Logo -->

          <!-- Navigation -->
          {{ partial "navigation.html" . }}
          <!-- /Navigation -->

        </div>
      </div>

      <!-- Revolution Slider -->
      <article class="slider-revolution">
          {{ partial "slider.html" . }}
      </article>
      <!-- /Revolution Slider -->

    </header>
    <!-- /main-top -->

    <!-- main content -->
    <div id="content">

      <!-- services -->
      <div id="services" class="e-block e-block-centered e-block-skin hp-services" data-stellar-background-ratio="0.5">
        {{ partial "services.html" . }}
      </div>

      <!-- team -->
      <div id="team" class="e-block e-block-centered e-block-skin hp-team e-bg-light" data-stellar-background-ratio="0.5">
        {{ partial "team.html" . }}
      </div>

    </div>

    <!-- footer -->
    <div id="footer">
      <!-- footer widget -->
      {{ partial "footer.html" . }}

      <!-- copyright & additional footer links -->
      {{ partial "copyright.html" . }}
    </div>
    <!-- /footer -->

    <!-- Back to Top -->
    <div id="back-top"><a href="#top"></a></div>
    <!-- /Back to Top -->

  </body>
</html>
